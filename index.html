<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="shortcut icon" href="./images/white-tss.png" type="image/x-icon" />
      <title>T-Shirt Shop</title>
   </head>
   <body>
      <header>
         <div class="nav-menu">
            <div class="nav-logo">
               <a href="index.html"><img src="./images/TSSLogo.png" alt="TSSLogo" /></a>
            </div>
            <div class="nav-links">
               <ul>
                  <a href="#" class="links">Products</a>
                  <a href="#" class="links">Contact</a>
                  <a href="#" id="login-btn" class="button">Log in</a>
                  <a href="#" id="signup-btn" class="button">Sign Up</a>
               </ul>
            </div>
         </div>
         <div class="header-image-container">
            <div class="header-section">
               <div class="header-description">
                  <div class="custom-font">
                     <h1>TSS</h1>
                  </div>
                  <h1>
                     The brand <br />
                     with the best quality!
                  </h1>
               </div>
            </div>
         </div>
      </header>

      <footer>
         <div id="footer-parts">
            <div id="upper-parts">
               <div class="lines"></div>
               <img src="/images/footer-TSS.png" alt="footer-TSS" />
               <div class="lines"></div>
            </div>
            <div id="middle-parts">
               <div class="middle-left-part">
                  <a href="#" target="_blank">
                     <h6>Cookie Policy</h6>
                  </a>
                  <a href="#" target="_blank">
                     <h6>Terms & Conditions</h6>
                  </a>
                  <a href="#" target="_blank">
                     <h6>TSS Subscribtion</h6>
                  </a>
               </div>
               <div class="middle-part">
                  <a href="https://twitter.com" target="_blank" title="Twitter"
                     ><img src="images/twitter.svg" alt="twitter"
                  /></a>
                  <a href="https://www.facebook.com" target="_blank" title="Facebook">
                     <img src="images/facebook-f.svg" alt="facebook" />
                  </a>
                  <a href="https://www.instagram.com" target="_blank" title="Instagram">
                     <img src="images/instagram.svg" alt="instagram" />
                  </a>
                  <a href="https://www.youtube.com" target="_blank" title="Youtube">
                     <img src="images/youtube.svg" alt="youtube" />
                  </a>
               </div>
               <div class="middle-right-part">
                  <a href="products.html">
                     <h6>Products</h6>
                  </a>
                  <a href="contact.html">
                     <h6>Contact</h6>
                  </a>
                  <a href="login.html">
                     <h6>Login/Sign Up</h6>
                  </a>
               </div>
            </div>
            <div
               class="vertical-line-part"
               style="width: 2px; height: 8vh; background-color: black; margin: auto"
            ></div>
            <div id="bottom-parts">
               <h5>Subscribe for upcoming Discounts!</h5>
               <div class="input-newsletter alert-dismissible fade show">
                  <form>
                     <input type="email" name="email" placeholder="NAME@EMAIL.COM" required />
                     <button type="submit">SUBSCRIBE</button>
                  </form>
               </div>
               <p>TSS</p>
               <h6>All Rights Reserved &copy;</h6>
            </div>
         </div>
      </footer>

      <button id="redirect-to-top-btn" title="Go to top">&uparrow;</button>
   </body>
</html>
